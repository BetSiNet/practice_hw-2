<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice 2 || Bootstrap-layout</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body class="py-3 bg-white">
    <div class="container">
      <header>
        <div class="header-area bg-secondary">
          <h1 class="title m-0">Header</h1>
        </div>
      </header>
      <main class="my-2">
        <section class="card-area">
          <div class="row g-2">
            <div class="col-3">
              <aside class="aside-left p-2 bg-secondary">
                <div class="row g-2">
                  <div class="col-12">
                    <div class="card rounded-0 bg-primary">Aside-left</div>
                  </div>
                  <div class="col-12">
                    <div class="card rounded-0 bg-primary">Aside-left</div>
                  </div>
                  <div class="col-12">
                    <div class="card rounded-0 bg-primary">Aside-left</div>
                  </div>
                </div>
              </aside>
            </div>
            <!-- main card -->
            <div class="col-6">
              <div class="main-card p-2 bg-secondary">
                <div class="row g-2">
                  <!-- row 1 -->
                  <div class="col-9">
                    <div class="card rounded-0 bg-primary">card</div>
                  </div>
                  <div class="col-3">
                    <div class="card rounded-0 bg-primary">card</div>
                  </div>
                  <!-- row 2 -->
                  <div class="col-6">
                    <div class="card rounded-0 bg-primary">card</div>
                  </div>
                  <div class="col-6">
                    <div class="card rounded-0 bg-primary">card</div>
                  </div>
                  <!-- row 3 -->
                  <div class="col-4">
                    <div class="card rounded-0 bg-primary">card</div>
                  </div>
                  <div class="col-4">
                    <div class="card rounded-0 bg-primary">card</div>
                  </div>
                  <div class="col-4">
                    <div class="card rounded-0 bg-primary">card</div>
                  </div>
                </div>
              </div>
            </div>
            <!-- main card -->
            <div class="col-3">
              <aside class="aside-right p-2 bg-secondary">
                <div class="row g-2">
                  <div class="col-12">
                    <div class="card rounded-0 bg-primary">Aside-right</div>
                  </div>
                  <div class="col-12">
                    <div class="card rounded-0 bg-primary">Aside-right</div>
                  </div>
                  <!-- <div class="col-12">
                    <div class="card rounded-0 bg-primary">Aside-right</div>
                  </div> -->
                </div>
              </aside>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <div class="footer-area bg-secondary">
          <h1 class="title m-0">Footer</h1>
        </div>
      </footer>
    </div>
  </body>
</html>
